<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Enviar Minha Localização</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(to bottom, #ffffff, #e8f5e9);
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        text-align: center;
        color: #2e7d32;
    }

    h1 {
        font-size: 44px;
        margin-bottom: 10px;
        font-weight: bold;
        color: #0d4d0f;
    }

    p.desc {
        font-size: 26px;
        color: #4caf50;
        margin-bottom: 40px;
    }

    #btn {
        background: #0a8f3b;
        color: white;
        border: none;
        padding: 30px 50px;
        font-size: 32px;
        border-radius: 25px;
        cursor: pointer;
        font-weight: bold;
        box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        transition: transform 0.15s ease-in-out;
        width: 85%;
        max-width: 400px;
    }

    #btn:active {
        transform: scale(0.97);
    }

    #msg {
        margin-top: 30px;
        font-size: 22px;
        color: #1b5e20;
        min-height: 40px;
        font-weight: bold;
    }

    .loading {
        animation: pulse 1s infinite;
    }

    @keyframes pulse {
        0% { opacity: 1; }
        50% { opacity: 0.5; }
        100% { opacity: 1; }
    }
</style>

</head>
<body>

<h1>Authinet Internet</h1>
<p class="desc">Ajude a Authinet a encontrar você</p>

<button id="btn" onclick="enviar()">ENVIAR MINHA LOCALIZAÇÃO</button>

<div id="msg"></div>

<script>
function enviar() {
    const btn = document.getElementById("btn");
    const msg = document.getElementById("msg");

    btn.disabled = true;
    msg.classList.add("loading");
    msg.innerHTML = "Obtendo localização...";

    if (!navigator.geolocation) {
        msg.innerHTML = "Seu dispositivo não suporta localização.";
        msg.classList.remove("loading");
        return;
    }

    navigator.geolocation.getCurrentPosition(
        (pos) => {
            const lat = pos.coords.latitude.toFixed(6);
            const lng = pos.coords.longitude.toFixed(6);

            let numero = "5535997571550";
            let texto = encodeURIComponent(
                `Minha localização é:\nhttps://www.google.com/maps?q=${lat},${lng}`
            );

            let url = `https://wa.me/${numero}?text=${texto}`;

            msg.innerHTML = "Abrindo WhatsApp...";
            msg.classList.remove("loading");

            window.location.href = url;
        },
        (erro) => {
            msg.classList.remove("loading");

            if (erro.code === 1) msg.innerHTML = "Permissão negada. Toque em permitir.";
            else if (erro.code === 2) msg.innerHTML = "GPS desligado ou sem sinal.";
            else if (erro.code === 3) msg.innerHTML = "Tempo esgotado ao obter localização.";
            else msg.innerHTML = "Erro ao obter localização.";

            btn.disabled = false;
        },
        { enableHighAccuracy: true, timeout: 15000, maximumAge: 0 }
    );
}
</script>

</body>
</html>
