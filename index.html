<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Enviar Localiza√ß√£o</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #fff;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
    margin: 0;
  }
  button {
    padding: 25px 40px;
    font-size: 28px;
    font-weight: bold;
    border: none;
    border-radius: 16px;
    background: #25D366;
    color: white;
    cursor: pointer;
    width: 90%;
    max-width: 350px;
  }
  #msg {
    margin-top: 20px;
    font-size: 20px;
    color: #444;
  }
</style>
</head>
<body>

<h2 style="font-size:32px;margin-bottom:20px;">Enviar Minha Localiza√ß√£o</h2>

<button id="btn" onclick="enviar()">üìç Enviar Localiza√ß√£o</button>

<div id="msg"></div>

<script>
function enviar() {
    const btn = document.getElementById("btn");
    const msg = document.getElementById("msg");

    btn.disabled = true;
    msg.innerHTML = "Obtendo localiza√ß√£o...";

    if (!navigator.geolocation) {
        msg.innerHTML = "Seu celular n√£o suporta localiza√ß√£o.";
        return;
    }

    navigator.geolocation.getCurrentPosition(
        (pos) => {
            const lat = pos.coords.latitude.toFixed(6);
            const lng = pos.coords.longitude.toFixed(6);

            let numero = "5535997571550"; // <-- N√öMERO DEFINITIVO
            let texto = encodeURIComponent(
                `Minha localiza√ß√£o √©:\nhttps://www.google.com/maps?q=${lat},${lng}`
            );

            let url = `https://wa.me/${numero}?text=${texto}`;
            window.location.href = url;
        },
        (erro) => {
            if (erro.code === 1) msg.innerHTML = "Permiss√£o negada. Toque em permitir.";
            else if (erro.code === 2) msg.innerHTML = "GPS desligado ou sinal fraco.";
            else if (erro.code === 3) msg.innerHTML = "Tempo esgotado ao obter localiza√ß√£o.";
            else msg.innerHTML = "Erro ao obter localiza√ß√£o.";

            btn.disabled = false;
        },
        { enableHighAccuracy: true, timeout: 12000, maximumAge: 0 }
    );
}
</script>

</body>
</html>
